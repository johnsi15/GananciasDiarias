<!DOCTYPE>
<html lang="es">
<head>
    <title>Listado Registros</title>
    <meta charset="UTF-8"/>
</head>
	<body>
		<h1>Listado de Ganancias</h1>
		<ul>
			{% for registro in object_list %}
				 <li><b>Fecha</b> {{registro.fecha}} </li>
				 <li><b>Ganancia</b> {{registro.ganancia}} </li>		
				 <li><b>Gasto</b> {{registro.gasto}} </li>		
				 <li><b>Nota</b> {{registro.nota}} </li>	<br><br>				
			{% endfor %}
		</ul>
		<a href="/">Volver</a>
	</body>
</html>
