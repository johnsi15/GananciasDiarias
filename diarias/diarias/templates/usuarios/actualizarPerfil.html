{% extends "base.html" %}

{% block titulo %}Actualizar Perfil{% endblock  %}

{% block cabezera %}
	<h2 id="titulos">ACTUALIZAR MI PERFIL</h2>
{% endblock  %}

{% block contenido %}
	<hr></hr>
	<article class="col-md-10">
		<ul class="nav nav-tabs nav-justified ">
  			<li role="presentation"> <a href="/perfil">Perfil</a></li>
  			<li role="presentation" class="active"><a href="/actualizar-perfil">Editar Perfil</a>
				<form class="form-horizontal" id="formulario" method="post" action="">{% csrf_token %}
					<div class="form-group">
				   		 <label class="col-sm-8 control-label"><h3>Nombre de Usuario</h3></label>
				   		 <div class="col-sm-8">
				    		<input type="text" class="form-control" value="{{user.username|capfirst}}">
				    	</div>
				    </div>
				    <div class="form-group">
				   		 <label class="col-sm-8 control-label"><h3>Correo electr√≥nico</h3></label>
				   		 <div class="col-sm-8">
				    		<input type="email" class="form-control" value="{{user.email|capfirst}}">
				    	</div>
				    </div>
				     <div class="form-group">
				   		 <label class="col-sm-4 control-label"><h3>Nombre</h3></label>
				   		 <div class="col-sm-9">
				    		<input type="text" class="form-control" value="{{user.first_name|capfirst}}">
				    	</div>
				    </div>
					<div class="col-sm-offset-1 col-sm-7">
				      <button type="submit" class="btn btn-success">Actualizar</button>
					</div>
				</form>
  			</li>
  			<li role="presentation"><a href="/usuario-nuevo">Crear Usuario</a></li>
		</ul>
		<hr></hr>
	</article>
{% endblock %}

{% block etiquetaPerfil %}
	class="active"
{% endblock %}
